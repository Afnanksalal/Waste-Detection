<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv8 Object Detection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            justify-content: center;
        }
        h1 {
            margin-top: 20px;
        }
        iframe {
            width: 640px;
            height: 480px;
            border: 2px solid #000;
            margin-top: 20px;
            overflow: hidden;  /* Ensure no scrollbars */
        }
        #detections {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>YOLOv8 Object Detection</h1>
    <iframe src="/video_feed" frameborder="0" allowfullscreen scrolling="no"></iframe>
    <div id="detections">Loading detections...</div>

    <script>
        async function updateDetections() {
            try {
                const response = await fetch("/detections");
                const data = await response.json();
                const detections = data.detections.join(", ");
                document.getElementById('detections').innerText = detections || "No detections.";
            } catch (error) {
                console.error("Error fetching detections:", error);
            }
        }

        // Refresh detections every second
        setInterval(updateDetections, 1000);
    </script>
</body>
</html>
